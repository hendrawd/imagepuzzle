<html>                                                                
	<head>
		<meta charset="UTF-8">
		
		<link rel="stylesheet" type="text/css" href="css/style.css"/>
		<link rel="stylesheet" type="text/css" href="css/vader/jquery-ui-1.9.2.custom.min.css"/>
		
		<script type="text/javascript" src="lib/jquery-1.8.3.min.js"></script>   
		<script type="text/javascript" src="lib/jquery-ui-1.9.2.custom.min.js"></script>
		<script type="text/javascript" src="js/PuzzleActions.js"></script>  
		<script type="text/javascript" src="js/SplitImage.js"></script>
		<script type="text/javascript" src="js/ResizeImage.js"></script>
		<script type="text/javascript" src="js/Utils.js"></script>                                           
	</head>                                                
	
	<body>
		<div id="container">
		    <header id="header">
		        <form id="pieceSelection">
		            <aside id="radio">
		                <p>
		                	Image URL
		                    <input type="text" id="image"
		                    value="images/stock/walkin.jpg"
		                    title="Select one of the stock images or paste an image URL e.g http://server.com/path/to/image.jpg"/>
		                </p>
		                <p>
		                    Grid dimensions
		                    <input type="radio" id="radio1" name="radio"/>
		                    <label for="radio1">2x2</label>
		                    <input type="radio" id="radio2" name="radio" checked/>
		                    <label for="radio2">3x3</label>
		                    <input type="radio" id="radio3" name="radio"/>
		                    <label for="radio3">4x4</label>
		                    <input type="radio" id="radio4" name="radio"/>
		                    <label for="radio4">5x5</label>
		                    <input type="radio" id="radio5" name="radio"/>
		                    <label for="radio5">6x6</label>
		                    <input type="radio" id="radio6" name="radio"/>
		                    <label for="radio6">7x7</label>
		                    <input type="radio" id="radio7" name="radio"/>
		                    <label for="radio7">8x8</label>
		                    <input type="radio" id="radio8" name="radio"/>
		                    <label for="radio8">9x9</label>
		                </p>
		            </aside>
		        </form>
		    </header>
		    
		    <article id="content">
		        <nav id="menu">
		       		<button type="button" id="soundClick">Sound</button>
		        	<div id="notifications" ><h4><span id="message"></span><h4></div>
		            <p><strong>Stock Images</strong></p>
		            <ol id="selectable">
		                <li class="ui-state-default">
		                    <img src="images/stock/day and night.jpg"/>
		                </li>
		                <li class="ui-state-default">
		                    <img src="images/stock/denmark.jpg"/>
		                </li>
		                <li class="ui-state-default">
		                    <img src="images/stock/gherkin.jpg"/>
		                </li>
		                <li class="ui-state-default">
		                    <img src="images/stock/house.jpg"/>
		                </li>
		                <li class="ui-state-default">
		                    <img src="images/stock/looking at sunset.jpg"/>
		                </li>
		                <li class="ui-state-default">
		                    <img src="images/stock/nelson's column.jpg"/>
		                </li>
		                <li class="ui-state-default">
		                    <img src="images/stock/slow swaying.jpg"/>
		                </li>
		                <li class="ui-state-default">
		                    <img src="images/stock/walkin.jpg"/>
		                </li>
		            </ol>
		        </nav>
		        <div id="main">
		            <noscript>
			        	<div id="javascriptDisabled-warning">This game requires Javascript to be enabled</div>
			    	</noscript>
			    	
		        </div>
		    </article>
		</div>
		
		<footer id="footer">
		    <ul>
		        <li>Moves Made: <span id="moveCount">0</span></li>
		        <li>Time: <span id="timer">00:00</span></li>
		        <li>Puzzles Solved: <span id="puzzlesSolved">0</span></li>
		    </ul>
		</footer>
	</body>                                                                 
</html>
